# Anthropic API key secret â€” replace <BASE64_ENCODED_KEY> before applying.
#
# Create with:
#   kubectl create secret generic anthropic-api-key \
#     --from-literal=api-key=sk-ant-... \
#     -n agent-scheduler
#
# Or apply this manifest after encoding your key:
#   echo -n 'sk-ant-...' | base64

apiVersion: v1
kind: Secret
metadata:
  name: anthropic-api-key
  namespace: agent-scheduler
type: Opaque
data:
  api-key: <BASE64_ENCODED_KEY>
